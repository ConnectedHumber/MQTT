#######################################################
#
# hccSensorBridge V4.00.toml
#
# used for TTN V3 code
#
#######################################################
[debug.settings]
    debug=false
    logFile="hccSensorBridge.log"
    pidFile="lastrun.pid"

[settings]
    logFile="/var/log/hccSensorBridge/hccSensorBridge.log"
    pidFile="/run/hccSensorBridge/lastrun.pid"
    app_id = '<generated by TTN MQTT integration>'
    access_key = '<generated by TTN MQTT integration>'
    ttnBroker="eu1.cloud.thethings.network"
    port=8883 # connection uses TLS
    keepAlive=60
    MAX_JOBS=256    # arbitrary number big enough for all expected TTN callbacks
	

